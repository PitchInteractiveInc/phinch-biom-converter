<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PHINCH - MDF5 to JSON biom converter</title>
    <link rel="stylesheet" href="static/utility.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<div class="header">Convert HDF5 .biom files to JSON .biom files for use with Phinch</div>
<div class="top_sec">
    <form action="/upload" class="form-horizontal" enctype="multipart/form-data" method="POST">
        <div>
            <input multiple id="file" name="files" type="file">
        </div>
        <div>
            <button type="submit">Upload</button>
        </div>
    </form>
</div>
</body>

</html>
